<h1>Listado de Jugadores</h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button routerLink="/player/nuevo" class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>


<table *ngIf="!cargando && players.length > 0" class="table mt-3 animated fadeIn faster animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Curso</th>
            <th scope="col">Estudiante</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let player of players , let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{player.nombre}}</td>
            <td>{{player.curso}}</td>
            <td>
                <label *ngIf="player.estudiante" class="badge badge-success ">Estudiante</label>
                <label *ngIf="!player.estudiante" class="badge badge-danger ">Docente</label>
            </td>
            <td>
                <button [routerLink]="['/player',player.id]" class=" btn btn-info mr-1 ">
                    <i class="fa fa-pen "></i>
                </button>

                <button (click)="borrarPlayer(player, i)" class="btn btn-danger mr-1 ">
                    <i class="fa fa-trash"></i>
                </button>

            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="cargando" class="alet alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading ">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x "></i>
    </p>
    <p class="mb-0 ">
        Por favor espere
    </p>
</div>

<div *ngIf="!cargando && players.length === 0" class="alet alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading ">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x "></i>
    </p>

</div>
